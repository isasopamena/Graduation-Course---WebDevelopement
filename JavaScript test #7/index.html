<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        
       <div class="container">
        <i class="fa-regular fa-book"></i>
      <span class="book" data-val="36">000</span>
      <span class="tekst">Books Read</span>
    </div> 

    <div class="container">
        <i class="fa-regular fa-book-open"></i>
      <span class="book" data-val="13160">000</span>
      <span class="tekst">Total Pages</span>
    </div> 

    <div class="container">
        <i class="fa-regular fa-clock"></i>     
        <span class="book" data-val="22372">000</span>
      <span class="tekst">Minutes Read</span>
    </div> 

    <div class="container">
        <i class="fa-regular fa-calendar"></i>      
        <span class="book" data-val="13">000</span>
      <span class="tekst">Monthly highscore</span>
    </div> 
    </div>


    <script src="script.js"></script>

</html>
